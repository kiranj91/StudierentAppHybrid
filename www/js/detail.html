<ion-view view-title="Detail" name="detail-view">
  <ion-header-bar ng-show="true" class="bar-positive" style="background-color: #558b2f;">

     <h1 class="title">Studierent</h1>
   </ion-header-bar>
   <ion-content>
       <div>
           <ion-card>
               <img src="{{acc.image}}">
               <ion-card-content>
                   <h2 class="card-title">
                      {{acc.title}}
                   </h2>
                   <p>
                       {{acc.description}}
                   </p>
               </ion-card-content>

                   <div class="list">
  <div class="item item-icon-left">
    <div class="item-content">
    <i class="icon ion-ios-location"></i>
    {{acc.address}}
  </div>
</div>
<div class="item item-icon-left">
  <div class="item-content">
    <i class="icon ion-android-home"></i>
    Type
  </div>
  </div>
  <div class="item item-icon-left">
    <div class="item-content">
    <i class="icon ion-ios-pricetag"></i>
    {{acc.rent}}
  </div>
  </div>
  <a class="item item-icon-left item-icon-right" href="#">
    <i class="icon ion-chatbubble-working"></i>
    {{acc.contact_number}}
    <i class="icon ion-ios-telephone-outline"></i>
  </a>
  <a class="item item-icon-left" href="#">
    <i class="icon ion-email"></i>
    {{acc.email}}
  </a>

</div>

               <ion-row no-padding>
                   <ion-col>
                       <button class="button button-clear button-assertive">
                   </ion-content>>
                           <i class="icon ion-ios-heart"></i>
                           Favorite
                       </button>
                   </ion-col>
                   <ion-col text-center>
                       <button class="button button-clear button-assertive">
                           <i class="icon ion-thumbsup"></i>
                           Like
                       </button>
                   </ion-col>
                   <ion-col text-right>
                       <button class="button button-clear button-assertive">
                           <i class="icon ion-android-share-alt"></i>
                           Share
                       </button>
                   </ion-col>
               </ion-row>
           </ion-card>
       </div>
   </ion-content>

</ion-view>
