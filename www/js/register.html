<ion-view view-title="Register" name="register-view">
  <ion-content class="padding">
    <div>
      <img style="margin-left: 100px;  margin-top: 20px; height: 60px;
                  width: 150px;
                  text-align: center;" alt="Company Logo1" src="img/studierent_logo.png">
      </div>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="First Name" ng-model="data.firstname">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Last Name" ng-model="data.lastname">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Address" ng-model="data.address">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Contact No" ng-model="data.contactno">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="data.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
           <label class="item item-input">
              <input type="password" placeholder="Confirm Password" ng-model="data.password">
          </label>
            
      </div>
      <button class="button button-block button-calm" style="background-color: #009900" ng-click="signup()">Sign Up</button>
      
  </ion-content>
</ion-view>
