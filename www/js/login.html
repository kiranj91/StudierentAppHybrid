<ion-view view-title="Login" name="login-view">
  <ion-header-bar ng-show="true" class="bar-positive" style="background-color: #558b2f;">
     <h1 class="title">Studierent</h1>
   </ion-header-bar>
  <ion-content class="padding">
    <div>
      <img style="margin-left: 100px;  margin-top: 20px; height: 60px;
                  width: 150px;
                  text-align: center;" alt="Company Logo1" src="img/studierent_logo.png">
      </div>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" style="background-color: #009900" ng-click="login()">Login</button>
      <button class="button button-block button-calm" style="background-color: #009900" ng-click="forgotPassword()">Forgot Password</button>
      <button class="button button-block button-calm" style="background-color: #009900" ng-click="register()">Register</button>
      <button class="button button-block button-calm" style="background-color: #009900" ng-click="filter()">Filter</button>
  </ion-content>
</ion-view>
